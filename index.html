<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <nav class="months">
          <ul>
            <li class="Jan"><a href="#">Jan</a></li>
            <li class="Feb"><a href="#">Feb</a></li>
            <li class="Mar"><a href="#">Mar</a></li>
            <li class="Apr"><a href="#">Apr</a></li>
            <li class="May"><a href="#">May</a></li>
            <li class="Jun"><a href="#">Jun</a></li>
            <li class="Jul"><a href="#">Jul</a></li>
            <li class="Aug"><a href="#">Aug</a></li>
            <li class="Sep"><a href="#">Sep</a></li>
            <li class="Oct"><a href="#">Oct</a></li>
            <li class="Nov"><a href="#">Nov</a></li>
            <li class="Dec"><a href="#">Dec</a></li>
          </ul>
  
          <div class="month">
            <i class="prevsemester">-VI</i>
            <i class="fas fa-angle-double-left prevdouble"></i>
            <i class="fas fa-angle-left prev"></i>
           
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <i class="fas fa-angle-right next"></i>
          <i class="fas fa-angle-double-right nextdouble"></i>
          <i class="nextsemester">+VI</i>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
